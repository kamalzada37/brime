<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dowry Calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
      <div class="row">
        <div class="col col-sm-12">
          <h1 class="text-center">Dowry Calculator</h1>
          <form id="dowryForm">
            <label for="education_level">Education level:</label><br>
            <select id="education" required>
              <option value="blank"></option>
              <option value="bachelor">Bachelor's degree</option>
              <option value="college">College degree</option>
              <option value="high_school">High school degree</option>
              <option value="middle_school">Middle school degree</option>
            </select>
            <hr>

            <label for="family_networth">Family net worth:</label><br>
            <select id="networth" required>
              <option value="blank"></option>
              <option value="upper_class">More than 10,000$</option>
              <option value="middle_class">Between 5,000$ and 10,000$</option>
              <option value="lower_class">Less than 5,000$</option>
            </select>
            <hr>

            <label for="caste">Caste:</label><br>
            <select id="caste" required>
              <option value="blank"></option>
              <option value="brahmin">Brahmin</option>
              <option value="kshatriya">Kshatriya</option>
              <option value="vaishya">Vaishya</option>
              <option value="shudra">Shudra</option>
              <option value="varna">Untouchable</option>
            </select>
            <hr>

            <label for="skills">Skills:</label><br>
            <input type="checkbox" id="music" value="music"> Plays a musical instrument (+10$)<br>
            <input type="checkbox" id="cook" value="cook"> Good cook (+20$)<br>
            <input type="checkbox" id="character" value="character"> Easygoing character (+15$)<br>
            <input type="checkbox" id="sings" value="sings"> Sings well (+10$)<br>
            <hr>

            <label for="age">Age:</label><br>
            <input type="radio" id="age_18_23" name="age" value="18-23" required> Between 18-23<br>
            <input type="radio" id="age_24_27" name="age" value="24-27"> Between 24-27<br>
            <input type="radio" id="age_28_plus" name="age" value="28+"> 28+<br>
            <hr>

            <label for="reputation">Reputation:</label><br>
            <input type="checkbox" id="gossip_parents" value="gossip_parents"> Gossips about parents (coefficient 0.85)<br>
            <input type="checkbox" id="gossip_character" value="gossip_character"> Gossips about character (coefficient 0.9)<br>
            <input type="checkbox" id="general_gossip" value="general_gossip"> General gossips (-20$)<br>
            <hr>

            <button id="submit" type="button" class="btn btn-primary">Calculate Price</button>
          </form>
          <h2 class="mt-4">Final Price: <span id="finalPrice">100$</span></h2>
        </div>
      </div>
    </div>

    <script src="node.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
